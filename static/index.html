<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>

<script>
const data = document.getElementById('team-data')
    .textContent
    .split(/\n/)
    .map((line) => line.replace(/^\s+/, '').replace(/\s+$/, '') )
    .filter((line) => line.replace(/\s/g, '').length > 0)
    .filter((line) => line.includes('|'))
    .map((line) => {
        const parts = line.split('|');
        return {
            country: parts[0],
            name: parts[1],
            coords: parts[2].split(','),
            colours: parts[3].match(/(#[a-f0-9]{6})|(rgb\([^\)]+\))/ig)
        };
    });

const splitHex = (value) => {
    return {
        red: parseInt(value.slice(1, 3), 16),
        green: parseInt(value.slice(3, 5), 16),
        blue: parseInt(value.slice(5, 7), 16)
    };
};

const splitRgb = (value) => {
    const parts = value.replace(/[^0-9,]+/g, '')
        .split(',')
        .map((v) => parseInt(v, 10));
    return {
        red: parts[0],
        green: parts[1],
        blue: parts[2]
    };
};

const hue = (colour) => {
    const r = colour.red / 255;
    const g = colour.green / 255;
    const b = colour.blue / 255;
    const max = Math.max(r, g, b);
    const min = Math.min(r, g, b);
    const c = max - min;

    let hue = 0;
    if (c === 0) {
        hue = 0;
    } else if (max === r) {
        hue = ((g - b) / c) % 6;
    } else if (max === g) {
        hue = (b - r) / c + 2;
    } else if (max === b) {
        hue = (r - g) / c + 4;
    }
    return Math.round(hue * 60);
};

const all = (obj, value) => {
   return Object.keys(obj).reduce((acc, cur) => {
       return acc && obj[cur] === value;
   }, true);
};

const classifyColour = (value) => {
    const colour = (value.match(/#[a-f0-9]{6}/i)) ? splitHex(value) : splitRgb(value);

    if (all(colour, 255)) {
        return 'white';
    }
    if (all(colour, 0)) {
        return 'black';
    }
    if (all(colour, colour.red)) {
        return 'gray';
    }

    const colours = {
        red: '#ff0000',
        green: '#00ff00',
        blue: '#0000ff',
        yellow: '#ffff00',
        pink: '#ff00ff',
        purple: '#9900ff',
        orange: '#ff9900',
        cyan: '#00ffff'
    };

    const h = hue(colour);

    const names = Object.keys(colours);
    const diffs = names.map((name) => {
        return Math.abs(hue(splitHex(colours[name])) - h);
    });
    const min = Math.min(...diffs);
    const index = diffs.indexOf(min);
    return (index === -1) ? 'unknown' : names[index];
};

mapboxgl.accessToken = 'pk.eyJ1IjoibW9kZHVsYXIiLCJhIjoiY2pybHkyZW4zMGNvdTN5bXM0ajE4cjhtYSJ9.sum4ediKDQx4TTkni9jCGQ';

document.addEventListener('DOMContentLoaded', function () {
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10'
    });

    const createSection = (title) => {
        const block = document.createElement('div');
        const heading = document.createElement('h2');
        heading.appendChild(document.createTextNode(title));
        block.className = 'section';
        block.appendChild(heading);

        const row = document.createElement('div');
        const input = document.createElement('input');
        const label = document.createElement('label');

        const id = title.toLowerCase().replace(/[^a-z]+/g, '-');

        input.setAttribute('id', id);
        input.setAttribute('type', 'checkbox');
        input.setAttribute('checked', 'checked');
        label.htmlFor = id;

        input.addEventListener('click', (e) => {
            const parent = e.target.closest('div.section');
            const checkboxes = Array.from(parent.querySelectorAll('input[type="checkbox"]'));
            checkboxes.forEach((checkbox) => {
                if (checkbox.id !== e.target.id) {
                    checkbox.checked = e.target.checked;
                }
            });
        }, false);

        label.appendChild(document.createTextNode('All'));

        row.appendChild(input);
        row.appendChild(label);

        block.appendChild(row);

        return block;
    };

    const form = document.createElement('form');
    const countries = [...new Set(data.map((item) => item.country))];

    const countriesBlock = createSection('Countries');

    countries.forEach((country, i) => {
       const row = document.createElement('div');
       const input = document.createElement('input');
       const label = document.createElement('label');

       input.setAttribute('id', 'country-' + i);
       input.setAttribute('value', country);
       input.setAttribute('type', 'checkbox');
       input.setAttribute('checked', 'checked');
       label.htmlFor = 'country-' + i;
       label.appendChild(document.createTextNode(country));
       row.appendChild(input);
       row.appendChild(label);
       countriesBlock.appendChild(row);
    });

    form.appendChild(countriesBlock);

    const dataByLocation = data.reduce((acc, cur) => {
        const key = cur.coords.join(',');
        if (acc[key]) {
            acc[key] = acc[key].concat(cur);
        } else {
            acc[key] = [cur];
        }
        return acc;
    }, {});

    const bounds = new mapboxgl.LngLatBounds();
    const allColours = [];

    Object.keys(dataByLocation).forEach((key) => {
        const items = dataByLocation[key];
        const lngLat = key.split(',').reverse();
        const wrapper = document.createElement('div');
        const marker = document.createElement('div');

        marker.style.borderRadius = '10px';
        marker.style.overflow = 'hidden';
        marker.style.border = '1px solid rgba(0,0,0,0.5)';
        marker.style.margin = '-10px 0 0 -10px';

        marker.setAttribute('data-country', items[0].country);
        marker.setAttribute('data-lat', lngLat[1]);
        marker.setAttribute('data-lng', lngLat[0]);

        items.forEach((item, i) => {
            const point = document.createElement('div');

            point.style.width = '20px';
            point.style.height = '20px';
            if (i > 0) {
                point.style.borderTop = '1px solid #000';
            }

            point.setAttribute('title', item.name);

            if (item.colours.length === 1) {
                point.style.background = item.colours[0];
            } else {
                const colourStops = item.colours.map((colour, i) => {
                    const prev = (i > 0) ? item.colours[i - 1] + ' ' + (i / item.colours.length * 100) + '%, ' : '';
                    return prev + colour + ' ' + (i / item.colours.length * 100) + '%';
                }).join(', ');

                point.style.background = 'linear-gradient(to bottom, ' + colourStops + ')'
            }

            const colours = [...new Set(item.colours.map(classifyColour))];
            point.className = 'colour ' + colours.join(' ');

            colours.forEach((colour) => {
                if (allColours.indexOf(colour) === -1) {
                    allColours.push(colour);
                }
            });

            marker.appendChild(point);
        });

        wrapper.appendChild(marker);
        new mapboxgl.Marker(wrapper).setLngLat(lngLat).addTo(map);
        bounds.extend(lngLat);
    });

    const colourBlock = createSection('Colours');

    allColours.forEach((colour, i) => {
        const row = document.createElement('div');
        const input = document.createElement('input');
        const label = document.createElement('label');
        const swatch = document.createElement('span');

        input.setAttribute('id', 'colour-' + i);
        input.setAttribute('value', colour);
        input.setAttribute('type', 'checkbox');
        input.setAttribute('checked', 'checked');

        swatch.style.background = colour;

        label.htmlFor = 'colour-' + i;
        label.appendChild(document.createTextNode(colour.charAt(0).toUpperCase() + colour.slice(1)));
        label.appendChild(swatch);
        row.appendChild(input);
        row.appendChild(label);
        colourBlock.appendChild(row);
    });

    form.appendChild(colourBlock);

    form.addEventListener('change', () => {
        const bounds = new mapboxgl.LngLatBounds();
        const checkboxes = Array.from(form.querySelectorAll('input[type="checkbox"]'));
        const countries = Array.from(document.querySelectorAll('[data-country]'));

        checkboxes
            .filter((input) => { return input.id.indexOf('country') !== -1 })
            .forEach((input) => {
                Array.from(document.querySelectorAll('[data-country="' + input.value + '"]'))
                    .forEach((marker) => marker.style.display = (input.checked) ? 'block' : 'none')
            })

        const colours = checkboxes
            .filter((input) => { return input.id.indexOf('colour') !== -1 })
            .filter((input) => { return input.checked })
            .map((input) => { return input.value });

        Array.from(document.querySelectorAll('.colour'))
            .forEach((marker) => {
                const classes = marker.className.split(/\s+/);
                const hasClass = classes.reduce((acc, cur) => {
                    return acc || colours.indexOf(cur) !== -1;
                }, false);
                marker.style.display = (hasClass) ? 'block' : 'none';
            });

        countries
            .forEach((item) => {
                const visibleChildren = Array.from(item.querySelectorAll('.colour'))
                    .reduce((acc, cur) => {
                        return acc || cur.style.display === 'block';
                    }, false);
                if (!visibleChildren) {
                    item.style.display = 'none';
                }
            });

        countries
            .filter((item) => item.style.display === 'block')
            .forEach((item) => bounds.extend([parseFloat(item.getAttribute('data-lng')), parseFloat(item.getAttribute('data-lat'))]))

        map.fitBounds(bounds, {padding: 20, duration: 10});
    }, false);

    const filters = document.createElement('div');
    filters.className = 'filters';
    const toggle = document.createElement('button');
    toggle.addEventListener('click', function() {
        if (form.style.display === 'block') {
            form.style.display = 'none';
            filters.style.bottom = 'auto';
        } else {
            form.style.display = 'block';
            filters.style.bottom = '0';
        }
    }, false);
    toggle.appendChild(document.createTextNode('Filters'));
    filters.appendChild(toggle);
    filters.appendChild(form);
    document.body.appendChild(filters);

    map.fitBounds(bounds, {padding: 20, duration: 0});
}, false);

</script>
